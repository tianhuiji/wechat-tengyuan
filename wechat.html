<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>webchat</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">

<body>
<!--我的消费-->
<div class="wechat-consume margin-top4">
    <span class="name">
        <em></em>
        <span>我的消费</span>
    </span>
    <!--<div class="datetime-select">-->
        <!--select-->
    <!--</div>-->
    <div class="webchat-date" id="demo">
        <span class="glyphicon glyphicon-calendar"></span>
        <em class="glyphicon glyphicon-menu-down"></em>
    </div>
</div>
<!--消费列表-->
<div class="webchat-conlist">
    <!--01-->
    <div class="cols">
        <span class="name">消费</span>
        <div class="value">
            ￥<span>437098</span>
        </div>
    </div>
    <!--line-->
    <div class="line"></div>
    <!--02-->
    <div class="cols orange change">
        <span class="name">转化</span>
        <div class="value ">
            <span>1002</span>
        </div>
    </div>
    <!--line-->
    <div class="line"></div>
    <!--03-->
    <div class="cols">
        <span class="name">余额</span>
        <div class="value">
            ￥<span>437098</span>
        </div>
    </div>
    <!--end-->
</div>
<!--消费列表-end-->
<!--消费详情-->
<div class="wechat-consume">
    <span class="name">
        <em class="ico-detail"></em>
        <span>消费详情</span>
    </span>
    <!--<div class="datetime-select">-->
        <!--select-->
    <!--</div>-->
    <!---->
    <div class="wechat-select">
        <select>
            <option>请选择</option>
            <option>全部</option>
            <option>消费</option>
            <option>充值</option>
        </select>
    </div>
    <!---->
</div>
<!--消费详情-end-->
<!--消费详情list-->
<div class="webchat-detailtitle">
    <span class="center-justified grid-wh-202">时间</span>
    <span class="grid-wh-192">金额</span>
    <span class="grid-wh-120">类型</span>
    <span>转化</span>
</div>
<div class="webchat-detailist">
    <div class="row-set">
        <span class="center-justified grid-wh-202">2018-02-02</span>
        <span class="grid-wh-192">5000</span>
        <span class="grid-wh-120">充值</span>
        <span>30</span>
    </div>
</div>
<!--消费详情list-end-->

<script>

    $('#demo').daterangepicker({
        "ranges": {
            'Today': [moment(), moment()],
            'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
            'Last 7 Days': [moment().subtract(6, 'days'), moment()],
            'Last 30 Days': [moment().subtract(29, 'days'), moment()],
            'This Month': [moment().startOf('month'), moment().endOf('month')],
            'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        },
        "startDate": moment().subtract(6, 'days'),
        "endDate": moment(),
        "locale": {
            "direction": "ltr",
            "format": "MM/DD/YYYY",
            "separator": " - ",
            "applyLabel": "Apply",
            "cancelLabel": "Cancel",
            "fromLabel": "From",
            "toLabel": "To",
            "customRangeLabel": "Custom",
            "daysOfWeek": [
                "Su",
                "Mo",
                "Tu",
                "We",
                "Th",
                "Fr",
                "Sa"
            ],
            "monthNames": [
                "January",
                "February",
                "March",
                "April",
                "May",
                "June",
                "July",
                "August",
                "September",
                "October",
                "November",
                "December"
            ]
        }
    }, function (start, end, label) {
        //console.log("New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')");
        console.log(start.format('YYYY-MM-DD'), end.format('YYYY-MM-DD'), label);
    });
</script>
