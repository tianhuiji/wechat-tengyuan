<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>webchat</title>
    <link type="text/css" rel="stylesheet" href="css/main-webchat.css">
</head>
<body>
<!--我的消费-->
<div class="wechat-consume margin-top4">
    <span class="name">
        <em></em>
        <span>我的消费</span>
    </span>
    <div class="datetime-select">
        select
    </div>
</div>
<!--消费列表-->
<div class="webchat-conlist">
    <!--01-->
    <div class="cols">
        <span class="name">消费</span>
        <div class="value">
            ￥<span>437098</span>
        </div>
    </div>
    <!--line-->
    <div class="line"></div>
    <!--02-->
    <div class="cols orange change">
        <span class="name">转化</span>
        <div class="value ">
            <span>1002</span>
        </div>
    </div>
    <!--line-->
    <div class="line"></div>
    <!--03-->
    <div class="cols">
        <span class="name">余额</span>
        <div class="value">
            ￥<span>437098</span>
        </div>
    </div>
    <!--end-->
</div>
<!--消费列表-end-->
<!--消费详情-->
<div class="wechat-consume">
    <span class="name">
        <em class="ico-detail"></em>
        <span>消费详情</span>
    </span>
    <div class="datetime-select">
        select
    </div>
</div>
<!--消费详情-end-->
<!--消费详情list-->
<div class="webchat-detailtitle">
    <span class="center-justified grid-wh-202">时间</span>
    <span class="grid-wh-192">金额</span>
    <span class="grid-wh-120">类型</span>
    <span>转化</span>
</div>
<div class="webchat-detailist">
    <div class="row">
        <span class="center-justified grid-wh-202">2018-02-02</span>
        <span class="grid-wh-192">5000</span>
        <span class="grid-wh-120">充值</span>
        <span>30</span>
    </div>
</div>
<!--消费详情list-end-->


<script src="js/jquery1.10.2.min.js"></script>
<script src="js/flexible.js"></script>
</body>
</html>
